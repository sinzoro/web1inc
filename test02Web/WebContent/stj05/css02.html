<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="/html/style.css" />

</head>
<body>
<!-- 
외부 스타일 시트 
말 그대로 스타일 시트를 외부에 file로 저장하는 것으로 많은 페이지에 동일한 스타일을 적용하려고 할 때 좋은 방법이다.
이 file은 HTML 태그는 포함하지 않아야 하고, .css라는 확장자를 가져야 한다.

<Link type=”text/css” rel=”stylesheet” href=”mystyle.css”>

-외부 file과 연결을 할 때는 ‘link’를 사용한다. 
-type에서 외부 file의 종류가 CSS 스타일 시트라는 것을 알수 있다.
-rel은 HTML file과 외부 file 간의 relationship을 타나내고
-href를 통해 외부 file의 위치(URL) 형식으로 적어준다.

 -->




<h1>css 확인</h1>
        <p >
            css확인합니다.
        </p>
     

</body>
</html>
